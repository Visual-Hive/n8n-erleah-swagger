<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .swagger-ui .topbar {
      background-color: #2d3748;
    }
    .swagger-ui .info .title {
      font-size: 2.5em;
      font-weight: bold;
      color: #2d3748;
    }
    .swagger-ui .scheme-container {
      background-color: #f7fafc;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-standalone-preset.min.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        spec: {
          openapi: "3.0.0",
          info: {
            title: "My API Documentation",
            version: "1.0.0",
            description: "Documentation for my API endpoints"
          },
          servers: [
            {
              url: "https://n8n-mau.visualhive.co",
              description: "Production server"
            }
          ],
          paths: {
            "/webhook/d08d0991-55c5-4dbf-8b99-626cff9b314d": {
              post: {
                summary: "Test endpoint",
                description: "A simple test endpoint that returns an OK response",
                operationId: "testEndpoint",
                responses: {
                  "200": {
                    description: "Successful operation",
                    content: {
                      "application/json": {
                        schema: {
                          type: "object",
                          properties: {
                            response: {
                              type: "string",
                              example: "ok"
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        },
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
